// "randomColor"   -> Apply a random RGB color to the beam. "0" = OFF, "1" = ON.
// "color"         -> Beam RGB color. Use three values between 0-255 separated by spaces. "<0-255> <0-255> <0-255>", e.g: "255 255 255". Ignored when "randomColor" is "1".
